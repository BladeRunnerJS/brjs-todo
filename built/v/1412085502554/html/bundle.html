
<!-- view.html -->
<div id="brjstodo.filter.view-template">

  <footer class="filter-component" data-bind="visible: visible">
    <span class="todo-count"><strong data-bind="text: todoCount"></strong> <span data-bind="text: itemsLabel"></span></span>

    <button class="clear-completed" data-bind="click: clearCompleted">
      @{brjstodo.filter.clearCompletedLabel} (<span data-bind="text: completedCount"></span>)
    </button>
  </footer>

</div>

<!-- view.html -->
<div id="brjstodo.input.view-template">
  <header class="input-component">
    <h1>todos</h1>
    <input type="text" class="todo-input"
           data-bind="value:todoText,
                      valueUpdate:'afterkeydown',
                      event: { keypress: keyPressed }"
           placeholder="@{brjstodo.input.placeholder}" />
  </header>
</div>

<!-- view.html -->
<div id="brjstodo.items.view-template">

  <section class="items-component" data-bind="visible: listVisible">

    <input name="toggle-all" data-bind="checked: allCompleted" type="checkbox">
    <label for="toggle-all">@{brjstodo.items.markCompleteLabel}</label>
    <ul class="todo-list" data-bind="foreach: todos">
      <li data-bind="css: { completed: completed, editing: editing }">
        <div class="view">
          <input class="toggle" data-bind="checked: completed" type="checkbox">
          <label data-bind="text: title, event: { dblclick: $parent.editItem }"></label>
          <button class="destroy" data-bind="click: $parent.remove.bind( $parent )"></button>
        </div>
        <input class="edit" data-bind="value: title, valueUpdate: 'afterkeydown', selectAndFocus: editing, event: { blur: $parent.stopEditing, keypress: $parent.keyPressed.bind( $parent ), keydown: $parent.cancelEditing }">
      </li>
    </ul>

  </section>

</div>
