<!DOCTYPE html>
<html>
	<head>
		<title>Workbench</title>

		<!-- TODO: remove this workaround to ensure the eventhub is loaded as the aliases.xml is not being read -->
    <script>
      "br.event-hub";
    </script>
		
		<@css.bundle theme="standard"@/>
		<@js.bundle @/>
		
		<script type="text/javascript">
			function initialize() {
				var TodoInputViewModel = require( 'brjstodo/todo/todoinput/TodoInputViewModel' );
				var PresenterComponent = require( 'br/presenter/component/PresenterComponent' );
				var PresentationModelViewer = require( 'br/presenter/workbench/ui/PresentationModelViewer' );

				var workbench = new br.workbench.ui.Workbench(250, 310);
				var model = new TodoInputViewModel();
				var component = new PresenterComponent("brjstodo.todo.todoinput.view-template", model);
				var presentationModelViewer = new PresentationModelViewer(model);
				
				workbench.addToRightWing(presentationModelViewer, "Visualise Presentation Model", false);
				workbench.displayComponent(component, 200, 100);
			}
		</script>
	</head>
	<body onload="initialize()">
	</body>
</html>
