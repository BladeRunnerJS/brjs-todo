<div id="brjstodo.todo.filter.view-template">

  <footer class="filter-component" data-bind="visible: visible">
    <span class="todo-count"><strong data-bind="text: todoCount"></strong> <span data-bind="text: itemsLabel"></span></span>

    <button class="clear-completed" data-bind="click: clearCompleted">
      @{brjstodo.todo.filter.clearCompletedLabel} (<span data-bind="text: completedCount"></span>)
    </button>
  </footer>

</div>
